<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form action="/calculator" method="POST">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" value="{{ num1 }}"> <br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" value="{{ num2 }}"> <br><br>
        <label for="operation">Operation:</label>
        <select id="operation" name="operation">
            <option value="add" {% if operation == 'add' %}selected{% endif %}>Addition</option>
            <option value="subtract" {% if operation == 'subtract' %}selected{% endif %}>Subtraction</option>
        </select> <br><br>
        <button type="submit">Submit</button>
    </form>

    {% if result is not none %}
        <p>The result of {{ num1 }} {% if operation == 'add' %} + {% elif operation == 'subtract' %} - {% endif %} {{ num2 }} is {{ result }}</p>
    {% endif %}
</body>
</html>
